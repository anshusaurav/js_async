<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/f4ce9ea80b.js" crossorigin="anonymous"></script>
    <title>Github User Search</title>
  </head>
  <body>
    <header class="header padding">
      <div class='left-header'>
        <div class='logo-img'>
          <div class="img-logo">
            <img src="GitHub-Mark-120px-plus.png" alt="Git-Logo" class="img-git">
          </div>
          <h1 class='main-header'>Github User Search</h1>
        </div>
        <div class='header-desc'>
          <p class='header-exp'>Browse users and their profiles via <span class='span-header'><a class='github-api' href='https://developer.github.com'>the Github API</a></span></p>
        </div>
      </div>
      <div class='right-header'>
        <input type="search" id = "searchinput" placeholder="Search for a user, e.g. anshusaurav" results="0" />
      </div>
    </header>
    <main class="main">
      <section class="result-user">
      </section>
      <section class='result-all'>
        <div class='repos'>
        
        </div>
        <div class='followers'>
          
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
